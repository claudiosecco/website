<header class="border-bottom lh-1 py-1">
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid px-0">
      <a class="navbar-brand" href="{{ site.baseurl }}/">
        <img src="{{ site.baseurl }}/assets/images/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">

          {% for item in site.data.navbar %}
            <a {% include get-navlink-item-class %} href="{{ site.baseurl }}{{ item.link }}">{{ item.short }}</a>
          {% endfor %}
          {% assign title = nil %}

        </div>
      </div>
    </div>
  </nav>  
</header>
